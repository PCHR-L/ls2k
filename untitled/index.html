<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温湿度监控系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>温湿度监控系统</h1>
        <div class="data">
            <span class="label">温度: </span><span id="temperature" class="value">--</span>°C
        </div>
        <div class="data">
            <span class="label">湿度: </span><span id="humidity" class="value">--</span>%
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
